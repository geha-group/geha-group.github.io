# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Update website

on:
  push:
    branches:
      - master

  schedule:
    - cron: '5 0 * * *'  # Runs at midnight every day

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  run-script:
    runs-on: ubuntu-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'  

    - name: Install the 'ads' library
      run: |
        pip install --upgrade pip
        pip install ads PyYAML numpy bibtexparser

    - name: Run the script
      run: |
        python scripts/get_ads.py  # Replace with the path to your script file
      env:
          ADS_DEV_KEY: ${{secrets.ADS_DEV_KEY}}
    - name: Set Git Configuration
      run: |
        git config --global user.email 'juan.guerra@yale.edu'
        git config --global user.name 'jguerra-astro'

    - name: Pull Latest Changes
      run: git pull origin master

    - name: Check for changes
      id: git-check
      run: |
        git add -A
        git diff --staged --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Commit and Push Changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git add scripts/most_recent_all.bib
        git commit -m "updating bib file"
        git push origin master
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 # v1.161.0
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 1 # Increment this number if you need to re-download cached gems
      - name: Configure Bundler
        run: |
          bundle config unset deployment
          bundle config set --local path 'vendor/bundle'
      - name: Install dependencies
        run: |
          bundle install
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
